<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{margin: 50px auto;
              width: 1500px; height: 400px; border: 1px solid black;
              display: flex;
              justify-content: space-between;
              align-items: center;}
        .main>div{width: 300px; height: 200px; border: 1px solid red;}
/*-----------------------------------------------------------------------------------------*/    
        .nav{margin: 50px auto;
            width: 1200px; height: 128px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav>div{width: 200px; height: 64px; border: 1px solid #fff;
                box-sizing: border-box;
                background: #f5f5f5; text-align: center; line-height: 50px;
                font-size: 17px; font-weight: 400;
        }
        
        .nav>div:hover{width: 200px; height: 64px; border: 1px solid #5e2bb8;
                        background: #f6f2fb; border-radius: 8px;
                        font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="nav"><!--1200 128-->
        <div>1</div><!--200 64-->
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
        <hr>
    <!-- id:doc내에 위치값 1개 존재 class:doc내에 위치값 여러개 존재 -->
    <div class="main"><!--1500 400 center-->
        <div>1</div><!--300 200 justify align-->
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
