<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>positioning</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{width: 500px; height: 500px; border: 1px solid black;
        position: relative;
        /*static(초기값) relative(상대값-현재) absolute(절대값-0점) fixed(고정)*/
        left: 100px; top: 200px;
        }
        .c00{width: 100px; height: 50px; border: 1px solid black;
        background: yellowgreen;
        }
        

        .sect{width: 100%; height: 900px; border: 1px solid black;
        position: absolute; top: 0; left: 0;
        background: rgb(0, 0, 0, .4);
        display: none; justify-content: center; align-items: center;
        
        }
        .popup{width: 350px; height: 350px;
            background: url(image/pc_pop.jpg);
        }
        
    </style>
    <script>
        function popupBtn(){
            $(".sect").css("display","flex")
        }
        function popupCl(){
            $(".sect").css("display","none")
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="c00 c01" onclick="popupBtn()">버튼</div>
        <div class="c00 c02">2</div>
    </div>
    <div class="sect">
        <div class="popup" onclick="popupCl()"></div>
    </div>
</body>
</html>
