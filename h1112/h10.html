<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap');
        
        .nikeAD{width: 100%; height: 700px;}
        video{width: 100%; height: 100%; object-fit: cover;}

        .commercial{
                    position: absolute; top: 400px; left: 100px;
                    font-family: "Noto Sans KR", sans-serif;
                    font-optical-sizing: auto;
                    font-style: normal;} 
        .commercial>h1{
                       font-size: 50px; font-weight: 700; color: white;}
        .commercial>h2{
                       font-size: 19px; font-weight: 400; color: white;
                       line-height: 25px;}
        
        .blank1{width: 100%; height: 100px;}

        .showcase{width: 100%; height: 450px; display: flex;}
        
        .showcase>.s00{width: 50%; height: 450px; background-size: cover;}
               
        .s01{background: url(down/nike_ad_01.png);}
        .s02{background: url(down/nike_ad_02.jpg);}

        .showcase>.s00>h4{font-size: 25px; font-weight: 700; color: white;}
        .showcase>.s00>h5{
            width: 100px; height: 40px;
            font-size: 17px; font-weight: 500; text-align: center; line-height: 39px;
            border: 1px solid white; border-radius: 20px;
            background: white;}


        .blank2{width: 100%; height: 500px;}

    </style>
</head>
<body>
    <!--100% nike fullscreen-->
    <!-- 스우시 시리즈 푸퍼 패딩-->

    <div class="nikeAD">
        <video src="down/WHY DO IT   NIKE.mp4" autoplay muted loop></video>
    </div>
    <div class="commercial">
        <h1>스우시 시리즈 푸퍼 패딩</h1>
        <br>
        <h2>추위를 위한 설계, 움직임을 위한 디자인</h2>
        <h2>스우시 시리즈 푸퍼 패딩 컬렉션을 소개합니다.</h2>
    </div>
    
    <div class="blank1"></div>
    
    <div class="showcase">
        <div class="s00 s01">
            <h4>여성 겨울 의류</h4>
            <h5>구매하기</h5>
        </div>
        <div class="s00 s02">
            <h4>블랙프라이데이 프로모션</h4>
            <h5>구매하기</h5>
        </div>
        
    </div>
