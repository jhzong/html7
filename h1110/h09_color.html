<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        *{padding: 0; margin: 0;}
        div{margin: 100px;
            width: 500px; height: 300px;
            border: 30px dashed black;/*solid:실선,dotted:점선,dashed:긴점선*/
            background-color: aquamarine;
            background-clip: content-box;/*border-box:선외각~,padding-box:선내부~,content-box:글자~*/
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>경기 후반 이어진 교전에서도 일방적으로 피해를 누적시키며 흐름을 굳힌 T1은 35분께 바론(내셔 남작) 버프를 무난히 얻고 KT 진영까지 몰고 나가며 첫 세트를 가져가는 데 성공했다. 특히 이상혁은 경기 내내 신들린 듯한 지각변동 활용으로 상대 주요 챔피언을 고립시키며 0데스로 세트를 마무리해 MVP급 활약을 펼쳤다.

    </div>
</body>
</html>
