<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding: o; margin: 0; color: #333;}
        div{width: 600px; margin:0 auto; }
        
        h3{font-family: "Noto Sans KR", sans-serif; font-optical-sizing: auto; font-weight: 600; font-style: normal;
        font-size: 40px;  text-align: center;
        margin-top: 40px;  margin-bottom: 15px;}
        
        h4{font-size: 22px; font-weight: 500; margin-top: 70px;
        margin-bottom: 30px;}

        label{font-size: 16px; font-weight: 500;}

        span{font-size: 16px; color: #96694c;}
        
        ul{list-style: none; display: flex; text-align: center; justify-content: space-between;}
        li{width: 130px; height: 57px; border: 1px solid #ddd;
        line-height: 55px; font-size: 16px;}
        li[type='button']:hover{border: 2px solid #ddd;}

        p{font-size: 14px; line-height: 30px;}
        
        input[type='text']{background: #fff; width: 600px; height: 50px; border: 1px solid #ddd; font-size: 15px;}
        input[type='password']{background: #fff; width: 600px; height: 50px; border: 1px solid #ddd; font-size: 15px;}
        
    </style>
</head>
<body>
    <form action="#" method="post">
    <div>
        <h3>회원가입</h3>
        <h4>회원정보 <span>(*필수입력)</span></h4>
        <ul>
            <li>분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
    </div>
    <br>
    <br>
        <div>
            <label for=""><span>*</span> 아이디</label><br>
            <input type="text" name="id" id="" value="">
            <p>- 4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</p>
            <p>- 첫 글자는 영문으로 입력</p>
        </div>
        <br>
        <br>
        <div>
            <label for=""><span>*</span> 비밀번호</label><br>
            <input type="password" name="pw" id="" value="">
            <p>- 최소 10글자 이상 소문자, 대문자, 숫자, 특수문자를 포함해야 됩니다.</p>
            <p>- 가능한 특수문자 : <span>{}[]/?.,;:)(*~`!^-_+<>@#$%&=</span></p>
        </div>
    </form>
</body>
</html>
