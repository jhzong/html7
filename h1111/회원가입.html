<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 리솜리조트</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="image/resom_icon01.ico" rel="shortcut icon" type="image/x-icon">
    <style>
        *{padding: 0; margin: 0;}
        #nav{width: 100%; height: 140px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);}
        
        #banner{width: 100%; height: 320px;}
        
        #history{width: 1200px; height: 54px; padding-top: 38px;
            text-align: right; margin:0 auto;
            color: #31261d; font-size: 13px; font-weight: 500;
            background: url(image/bg_location_li.png) no-repeat 1141px 45px;}
        
        #section{width: 600px; height: 1000px;margin: 0 auto;}
        
        #section>h3{font-size: 40px; font-weight: 500; color: #333;
                    margin-top: 40px; text-align: center; }
        
        #section>h5{margin-top: 70px; font-size: 22px; font-weight: 500;}
        
        #section>h5>span{font-size: 16px; color: #96694c;}
        
        #section>ul{display: flex; justify-content: space-between;
                    list-style: none; margin-top: 30px;}
        
        #section>ul>li{width: 130px; height: 57px;
                    border: 1px solid #ddd; font-size: 16px; color: #666;
                    text-align: center; line-height: 57px;
                }
        
        
        #section>ul>#sect_li{border: 2px solid #96694c; color: #96694c;
                            font-weight: 600;
        }
        #section>ul>li:hover{border: 2px solid #96694c; color: #96694c;
                            font-weight: 600;
        }

        #section>form{margin-top: 50px;}
        #section label{display: block; font-size: 16px; font-weight: 500;
                       /*margin-top: 15px; margin-bottom: 10px;*/
                       /*축약*/margin: 15px 0 10px 0;
        }

        #section label>span{font-size: 16px; font-weight: 700;
                            color: #96694c; margin-right: 5px;
        }

        #section input{display: block; box-sizing: border-box;
                       width: 100%; height: 50px; padding: 0 15px 0 15px;
                       font-size: 15px; border: 1px solid #ddd;}

        #section form>ul{margin-top: 10px; list-style: none;}
        #section form li{font-size: 14px; color: #555; line-height: 1.6;
                         padding: 0 0 0 8px; 
                         background: url(image/bg_firstnotice_line.gif) no-repeat 0px 11px;
        }
        
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="banner">
        <img src="image/img_subbanner_event.jpg" alt="">
    </div>
    <div id="history">HOME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;회원가입</div>
    <div id="section">
        <h3>회원가입</h3>
        <h5>회원 정보 <span> (*필수입력)</span></h5>
        <ul>
            <li id="sect_li">분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
        <form action="#" method="post">
            <label for=""><span>*</span>아이디</label>
            
            <input type="text" name="id">
            
            <ul>
                <li>4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</li>
                <li>첫 글자는 영문으로 입력</li>
            </ul>
            
            <label for=""><span>*</span>비밀번호</label>
            
            <input type="password" name="pw">
            
            <ul>
                <li>최소 10글자 이상 소문자, 대문자, 숫자, 특수문자를 포함해야 됩니다.</li>
                <li>가능한 특수문자 : {}[]/?.,;:)(*~`!^-_+<>@#$%&=</li>
            </ul>
            
            
            <label for=""><span>*</span>우편번호</label>
            <input type="text" name="post" id="post" onclick="postBtn()">
            
            <label for=""><span>*</span>주소</label>
            <input type="text" name="address" id="address">
            
            
            <script>
                //자바스크립트 함수선언
                function postBtn(){
                    alert("다음주소 api 연결");
                        new daum.Postcode({
                            oncomplete: function(data) {
                                console.log(data)
                                document.getElementById("post").value=data.zonecode;
                                document.getElementById("address").value=data.roadAddress;
                                }
                            }).open();
                    }
                
                
                
            </script>
        </form>
    </div>
    
</body>
</html>
