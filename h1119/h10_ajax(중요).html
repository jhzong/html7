<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>학생성적프로그램</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th,td{width:100px; height:40px; text-align: center; }
        #txt{width:400px; height:50px; border:1px solid black; }
    </style>
    <script>
        /*
        <tr id="1">
            <td>1</td>
            <td>홍길동</td>
            <td>100</td>
            <td>90</td>
            <td>80</td>
            <td>270</td>
            <td>90.0</td>
            <td>
                <button type="button" id="update" onclick="updateBtn(this)">수정</button>
                <button type="button" id="del" onclick="deleteBtn(this)">삭제</button>
            </td>
        </tr>
        */
        $(function(){
            $("#takeBtn").click(function(){
                //alert('확인')
                $.ajax({//live server모드 확인
                    url:"stu_data1.json",
                    type:"get",
                    data:{},
                    dataType:"json",
                    success:function(data){
                        alert('성공')
                        console.log(data)//array 10개. data.length
                        
                        var dataHtml=``//dataHtml 선언
                        //기본for문
                        for(var i=0;i<data.length;i++){
                            dataHtml+=
                            `
                            <tr id="${data[i].sno}">
                                <td>${data[i].sno}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].kor}</td>
                                <td>${data[i].eng}</td>
                                <td>${data[i].math}</td>
                                <td>${data[i].total}</td>
                                <td>${data[i].avg}</td>
                                <td>
                                    <button type="button" id="uBtn">수정</button>
                                    <button type="button" id="dBtn">삭제</button>
                                </td>
                            </tr>
                            `
                        }
                        
                        /*
                        //단순for문-array일떄만 가능
                        for(var i of data){

                        }
                        */
                        
                        $('#tbody').html( dataHtml )
                        
                    },
                    error:function(){alert('실패')}
                })//ajax
            })//takeBtn
        })//jquery


    </script>
</head>
<body>
    <button type="button" id="takeBtn">데이터 가져오기</button>
    <form action="#" method="get">
        <label for="">번호</label>
        <input type="text" id="sno" name="sno"><br>
        <label for="">이름</label>
        <input type="text" id="name" name="name"><br>
        <label for="">국어</label>
        <input type="text" id="kor" name="kor"><br>
        <label for="">영어</label>
        <input type="text" id="eng" name="eng"><br>
        <label for="">수학</label>
        <input type="text" id="math" name="math" onkeyup="enterBtn(event)"><br>
        <button type="button" id="sbtn" onclick="saveBtn()">성적저장</button>
    </form>

    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
            <th>비고</th>
        </tr>
        <tbody id="tbody">
        
        </tbody>
    </table>

    
</body>
</html>
