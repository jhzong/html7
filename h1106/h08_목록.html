<!DOCTYPE html>
<html>
    <head>
        <title>목록을 만드는 태그</title>
        <style>
            /*ul{list-style: square;}*/  /*list-style:리스트마커 변경*/
            /*ol{list-style-type: lower-roman;}*/
        </style>
    </head>
    <body>
        <ul>
            <li>올레1코스</li>
            <li>코스</li>
            <li>거리</li>
            <li>난이도</li>
        </ul>
        <!-- 설명목록 태그 -->
        <dl>
            <dt>올레1코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
            <dt>올레2코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>
        </dl>
        
        <!-- ul:순서없는 목록 -->
        <ol type="A">
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ol>
 
        <ul>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ul>
        <!-- ol:순서있는 목록 -->
        <ol>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ol>
    </body>
</html>
