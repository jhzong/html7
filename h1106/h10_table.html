<!DOCTYPE html>
<html>
    <head>
        <title>표</title>
        <style>
            /*border-collapse:선두께 없에기*/
            table,th,td{border: 1px solid black;border-collapse: collapse;}
            th,td{width: 300px;height: 50px;text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">2024년 친환경 시공 내역</th>
                <th>적용시설</th>
            </tr>
            <tr>
                <td>성모자애보호작업장</td>
            </tr>
            <tr>
                <td>누야하우스</td>
            </tr>
            <tr>
                <td>가스차단기 설치, 노후 창호 교체</td>
                <td>예스홈</td>
            </tr>
            <tr>
                <td>고효울 보일러 설치 및 LED등 교체</td>
                <td rowspan="2">구로장애인자립생활센터</td>
            </tr>
            <tr>
                <td>화장실 단열 시공 통한 전력소비 절감</td>
            </tr>
        </table>
        
        
        
        
        
        
        <hr>
        <!-- table선언 tr-행 td-열 -->
        <table>
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
