<!DOCTYPE html>
<html>
    <head>
        <title>한줄표시</title>
        <style>
            /*모양,크기,색상,위치*/
            div{border: 1px solid black;width: 500px;height: 150px;}
            span{border: 1px solid black;}
        </style>
    </head>
    <body>
        <!-- strong,b:볼드체(강조),em,i:이태리체 -->
        <p>[이지스운용 M&A] <strong>본입찰 D-5…</strong>우발채무 둘러싼 <em>'고차방정식'</em> [넘버스]</p>
        <!-- mark:형광펜 -->
        <p>[이지스운용 M&A] <mark>본입찰 D-5…</mark>우발채무 둘러싼 '고차방정식' [넘버스]</p>
        <!-- div,span:사각영역태그 -->
        <!-- div특:가로/세로 크기조절, 옆에 공백이 있어도 줄바꿈. -->
        <div>[이지스운용 M&A]</div>
        <div><span>[이지스운용 M&A]</span></div>
        <!-- spam특:가로/세로 크기조절X, 옆에 공백이있으면 줄바꿈X. -->
        <span>[이지스운용 M&A]</span>
        <span>[이지스운용 M&A]</span>
    </body>
</html>
