<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn1(){
            id=document.getElementById("user_id").value
            if (id==""){
                    alert("아이디 또는 패스워드를 입력하셔야 합니다.")
                    document.getElementById("user_id")
            }
            else{
                alert("id 입력된 값 : "+id)
                frm.submit()
            }
        }
    </script>
</head>
<body>
    <!-- action(이동주소)과 method(전송방식)는 반듯이 입력 -->
    <!-- method=get:url에 정보를 노출,method=post:정보 노출X -->
    <form action="h01_복습.html" method="post" name="frm">
        <label for="user_id">아이디</label>
        <input type="text" name="id" id="user_id"><br>
        <label>패스워드</label>
        <input type="text" name="pw"><br>
        <label for="m">남자</label>
        <input type="radio" id="m" name="gender" value="남자">
        <label for="w">여자</label>
        <input type="radio" id="w" name="gender" value="여자"><br>
        <input type="button" onclick="btn1()" value="로그인">
    
    </form>
</body>
</html>
