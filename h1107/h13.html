    <div>이 기사는 <한국탐사저널리즘센터-뉴스타파>와 아시아 전문 탐사보도 매체 <두니아(Dunia)>가 공동기획·취재했습니다. <두니아(Dunia)>는 뉴스타파와 뉴스타파 함께재단이 운영하는 '독립언론 100개 만들기 프로젝트', 뉴스타파저널리즘스쿨(뉴스쿨)을 통해 창간한 독립언론사입니다. 뉴스타파는 '뉴스쿨 프로젝트'를 통해 배출된 독립언론사들과 한국독립언론네트워크(KINN)를 구성해 연대-협업하고 있습니다. <편집자 주>
