            <!-- img:이미지태그 -->
            <img src="image/image01.jpg" alt="">
            <!-- p:단락태그 -->
            <p>이재명 대통령이 <strong>12·3 비상계엄</strong> 관련 내란·외환 의혹을 <br>수사하는 <em>조은석 특별검사팀</em>의 수사 기한 연장 요청안을 재가했다.</p>
            <p>대통령실 대변인실은 7일 공지를 내어 "이재명 대통령은 <br>6일 특검 수사를 통해 내란청산과 국민 통합이 이루어질 수 있도록 <br>내란특검법상 허용된 마지막 수사기간 연장을 승인했다"고 밝혔다.</p>
            <p>대통령실은 "이재명 정부는 앞으로도 헌법과 민주주의를 <br>수호하고 국민주권을 실현하기 위하여 최선의 노력을 다하겠다"고 했다.</p>
        </div>
