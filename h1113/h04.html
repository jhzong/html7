    <title>Document</title>
    <style>
        a{text-decoration: none;/*밑줄*/ color: inherit;/*색상*/}
        input:focus{background: pink;}
        input:disabled{background: #fdebeb;}
        input:checked+label{font-size: 20px; font-weight: 700;}
       
        input[type='checkbox']{display: none;}

        input[type='checkbox']+label{width: 16px; height: 16px;display: inline-block;
        background: url(down1113/radio_off.jpg);
        }
        
        input[type='checkbox']:checked+label{width: 16px; height: 16px;display: inline-block;
        background: url(down1113/radio_on.jpg);
        }
    
    
    </style>
