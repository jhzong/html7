<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포레스트 리솜</title>
    <style>
        *{padding: 0; margin: 0;}
        body{width: 100%; height: 3000px;}
        header{width: 100%; height: 121px; border-bottom: 1px solid #e8e8e8;
        position: fixed; top: 0; left: 0;
        background: white; z-index: 4;
        }
        .banner{width: 100%; height: 600px; position: relative;
        top: 121px; left: 0;
        background: url(scraps/FALL_IN_RESOM_pc.jpg) no-repeat;
        }
        .banner .banner_txt{position: relative;
        color: white; letter-spacing: -.7px; text-align: center;
        top: 200px; left: 50px;
        
        }
        
        .banner .banner_txt h4{font-size: 48px; animation: bannermove 1.5s;}
        
        .banner .banner_txt p{font-size: 24px; margin-top: 24px; animation: bannermove 4s;}
        
        @keyframes bannermove{
            from{transform: translateX(-1000px); color: rgba(255, 255, 255, 0);}
            to{transform: translateX(0px); color: rgba(255, 255, 255, 1);}
        }
        


    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    
    <div class="banner">
        <div class="banner_txt">
            <h4>자연과 함께 물드는 리솜의 가을 이야기</h4>
            <p>사계절 중 가장 감성적인 순간,<br>리솜에서 가을의 여유와 즐거움을 경험하세요.</p>
        </div>
    </div>    
    <div class="sect">

    </div>
</body>
</html>
