<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        li:nth-child(3){font-size: 20px; color: red;}
        li:nth-of-type(4){font-size: 20px; color: blue;}

        .main{margin: 50px; padding-left: 6px;
              font-size: 18px; font-weight: 500; color: #00478b;
              position: relative;
            
            }
        
        .main::before{
        content: "";
        position: absolute;
        top: 0; left: 0;
        margin: 7px auto;
        width: 2px; height: 15px;
        background: #00478b;
        }
              
    
    </style>
</head>
<body>

    <div class="main">기후변화 리스크 관리 프로세스</div>
    <ul>
        <li>사과</li>
        <hr>
        <li>복숭아</li>
        <li>배</li>
        <li>수박</li>
        <li>바나나</li>
        <li>멜론</li>
        <li>딸기</li>
    </ul>
</body>
</html>
