<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{padding: 0; margin: 0;}
        .main{width: 800px; height: 400px; border: 1px solid black;
        margin: 50px auto;
        }
        .box{width: 100px; height: 100px; border: 3px solid black;
        background: yellowgreen;
        animation-name: chg-bg;
        animation-name: rotate; 
        animation-duration: 2s;
        }
        /*
        animation-name: chg-bg;
        animation-duration: 2s;
        animation-direction: alternate;  alternate:병렬재생
        animation-iteration-count: infinite;
        */
        .c01{
            width: 100px; height: 100%; background: red;
            animation-name: rotate;
            animation-duration: 2s;
        }
        
        @keyframes chg-rotate{
            from{}
            to{
                transform: translate(400px, 0);
                background: #a5d6ff;
                border-radius: 50%;
            }
        }
        @keyframes rotate {
            from{transform: rotate(0,0);}
            50%{transform: rotate(-180deg,0);}
            to{transform: rotate(-180deg,-180deg);}
        }



    </style>
</head>

<body>
    <div class="c01"></div>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
