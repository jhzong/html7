<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        div{width: 600px; height: 380px; border: 1px solid black;
        margin: 200px 400px; overflow: hidden;
        }
        
        /*translate:이동 scale:크기 rotate:회전 skew:기울기*/
        img:hover{
            backface-visibility: visible;
            transition: 2s;
            perspective: 900;
            transform: rotateX(360deg);
            
            /*
            transition: 2s; <-animation재생시간
            transform: scale(1.5);
            transform: translate3d(200px, 0, 200px); <-xyz이동
            transform: rotate(360deg); 
            transform: skew(10deg); 
            transform-origin: left top; <-회전축
            perspective: 900; <-깊이감
            */
        }
    </style>
</head>
<body>
    <div>
        <img src="scraps/car01.png" alt="">
    </div>
    

</body>
</html>
