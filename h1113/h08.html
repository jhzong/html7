<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{width: 800px; height: 400px; border: 1px solid black;
        margin: 50px auto;
        }
        .box{width: 300px; height: 300px; border: 3px solid black;
        background: yellowgreen;
        transition: 2s; 
        }
        .box:hover{width: 200px; height: 200px;
        border-radius: 50%; background: goldenrod;
        }
        section{width: 350px; height: 350px; border: 1px solid black;
        overflow: hidden; transition: 1s; box-sizing: border-box;}
        
        section:hover{border: 5px solid red;}
        
        img{width: 350px;}
        img:hover{transform: scale(1.5); transition: 5s;}

    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
    <section>
        <img src="scraps/hana03.jpg" alt="">
    </section>
</body>
</html>
