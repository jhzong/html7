<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{width: 1000px; margin: 0 auto; font-size: 30px; text-align: center;}
        header{width: 1000px; height: 200px; background: green;}
        section{width: 1000px; display: flex;}
        article{width: 800px; height: 600px; background: yellow;}
        aside{width: 200px; height: 600px; background: red;}
        footer{width: 1000px; height: 300px; background: blue;}

    </style>
</head>
<body>
    <div class="main">
        <header>상단</header>
        <section>
            <article>내용</article>
            <aside>사이드바</aside>
        </section>
        <footer>하단</footer>
    </div>
</body>
</html>
