<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="labelTxt">비번</label>
    <input type="text" id="pw"><br>
    <label>비번확인</label>
    <input type="text" id="pw2" onkeyup="loginBtn()"><br>
    <span id="txt"></span><br>
    <button type="button" onclick="loginBtn()">로그인</button>
    <!-- onclick:클릭 onkeyup:타이핑 -->

    <script>
        function loginBtn(){
            //alert('!!!')
            console.log("pw : ",document.querySelector('#pw').value);
            console.log("pw2 : ",document.querySelector('#pw2').value);
            //console.log(document.querySelector('#labelTxt').innerText);
            var pw1=document.querySelector('#pw').value;
            var pw2=document.querySelector('#pw2').value;
            if(pw1==pw2){
                document.querySelector('#txt').innerHTML='<span style="color:blue">비번일치</span>'
                console.log('비번일치');
            }else{
                document.querySelector('#txt').innerHTML='<span style="color:red">비번불일치</span>'
                console.log('비번불일치');
            };
            
        }//loginBtn()
    </script>
</body>
</html>
