<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; background: #fff;}
        .back{width: 100%; height: 130px; border-bottom: 1px solid #e8e8e8;}
        
        header{width: 80%; height: 130px; margin: 0 auto;
        display: flex; justify-content: space-between;}
        
        
        .logo{width: 130px; height: 130px; margin-left: 150px;
        background: url(image/img_logo_re_forest.png) no-repeat center;
        }
        
        nav{width: 990px; height: 130px;
        list-style: none;}
        
    /*---------------- nav-top메뉴 ----------------*/
        .top{width: 500px; height: 50px; margin-left: 490px;
        }
        
        .top>ul{list-style: none; display: flex; margin: 0 auto;
        justify-content: center;
        }
        
        .top>ul>li{width: 90px; height: 50px; text-align: center;
        font-size: 12px; font-weight: 400; color: #8a8d8f;
        padding-top: 18px;
        /*border: 1px solid black;*/
        }

        .top>ul>li:nth-child(3){width: 120px;}
        .top>ul>li:nth-child(4){width: 80px;}
        .top>ul>li:nth-child(5){width: 70px;}
        
    


    /*---------------- nav-bottom메뉴 ----------------*/
        .bottom{width: 990px; height: 80px;
        }
    
        .bottom>ul{list-style: none; display: flex; margin: 0 auto;}

        .bottom>ul>li{width: 165px; height: 80px; text-align: center;
        font-size: 19px; font-weight: 500; color: #1d1d1d;
        line-height: 80px;
        }

        .bottom>ul>li:hover{color: #718929; font-weight: 600;
        border-bottom: 3px solid #718929; box-sizing: border-box;}

        .banner{width: 100%; height: 320px;
        background: url(image/bg_topBg1_2.jpg) no-repeat;}
    
        .title{width: 1000px; height: 120px; margin: 0 auto; padding-top: 30px;}
        
        .title>ul{font-size: 14px; font-weight: 500; color: #777;
            display: flex; list-style: none; justify-content: end;}
            
        .title>h3{font-size: 40px; font-weight: 600; color: #333;
        line-height: 80px;}
    
    
    </style>
</head>
<body>
    <div class="back">
        <header>
            <div class="logo"></div>
            <!-- nav div -->
            <nav>
            <!------ top메뉴 ------>
                <div class="top">
                    <ul>
                        <li>회원예약</li>
                        <li>패키지 예약</li>
                        <li>부대시설 예약</li>
                        <li>회원가입</li>
                        <li>로그인</li>
                    </ul>
                </div>
            <!------ bottom메뉴 ------>
                <div class="bottom">
                    <ul>
                        <li>포레스트</li>
                        <li>스파</li>
                        <li>객실</li>
                        <li>특별한 경험</li>
                        <li>부대시설</li>
                        <li>브랜드소개</li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>    
    
    <div class="banner"></div>

    <div class="title">
        <ul>
            <li>HOME</li>
            <li>포레스트</li>
            <li>뉴스</li>
        </ul>
        <h3>뉴스</h3>
    </div>

    <div class="search">

    </div>


</body>
</html>
