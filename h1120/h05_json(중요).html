        table,th,td{border:1px solid black; border-collapse: collapse;}

    <script>
        /*같이하기
        같이하기*/
        $(function(){
            $('#rcvBtn').click(function(){
                $.ajax({
                    url:'stu_data1.json',
                    type:'get',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        alert('success')
                        console.log(data)
                        let dataHtml=``
                        for(let i=0;i<data.length;i++){//문법 주의
                        dataHtml+=
                            `
                            <tr id="${data[i].sno}">
                                <td>${data[i].sno}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].kor}</td>
                                <td>${data[i].eng}</td>
                                <td>${data[i].math}</td>
                                <td>${data[i].total}</td>
                                <td>${data[i].avg}</td>
                                <td>
                                    <button type="button" id="uBtn">수정</button>
                                    <button type="button" id="dBtn">삭제</button>
                                </td>
                            </tr>
                            `
                        }
                        console.log(dataHtml)
                        $("#tbody").html(dataHtml)
                    },
                    error:function(){
                        alert('failed')
                    }
                })//ajax
            })//rcvBtn(데이터가져오기)
        })//jquery
