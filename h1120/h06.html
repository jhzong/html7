<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>학생성적프로그램</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th,td{width:100px; height:40px; text-align: center; }
        #txt{width:400px; height:50px; border:1px solid black; }
    </style>
    <script>
        $(function(){
            $('#rcvBtn').click(function(){
                $.ajax({
                    url:'comment.json',
                    type:'get',
                    data:{},
                    dataType:'json',
                    success:function(data){
                        alert('O')
                        console.log(data)
                        let cHtml=``
                        for(let i=0;i<data.length;i++){
                        cHtml+=
                        `
                        <tr id='${data[i].cno}'>
                            <td>${data[i].cno}</td>
                            <td>${data[i].id}</td>
                            <td>${data[i].cdate}</td>
                            <td>${data[i].ccontent}</td>
                            <td>${data[i].cpw}</td>
                        </tr>
                        `
                        }
                        $('#tbody').html(cHtml)//class:'.',id:'#'선택자 주의
                    },//success
                    error:function(){
                        alert('X')
                    }//fail
                })//ajax
            })//rcvBtn
        })//jquery
    </script>
</head>
<body>
    <button type="button" id="rcvBtn">데이터 가져오기</button>
    <form action="#" method="get">
        <label for="">댓글</label><br>
        <input type="text" id="comment" name="comment" onkeyup="enterBtn()"><br>
        <button type="button" id="sbtn" onclick="saveBtn()">등록</button>
    </form>

    <table>
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>날짜</th>
            <th>내용</th>
            <th>비밀번호</th>
        </tr>
        <tbody id="tbody">
        
        </tbody>
    </table>

    
</body>
</html>
