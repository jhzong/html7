<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단 출력 -->
    <script>
        for(var i=1;i<=9;i++){
            document.write(`<hr>`)
            document.write(`[ ${i}단 ]<br>`)
            document.write(`<hr>`)
            for(var j=1;j<=9;j++){
                document.write(`${i} X ${j} = ${i*j}<br>`)
            }
        }
    </script>
</body>
</html>
