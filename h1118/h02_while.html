        //1~100 랜덤숫자 맞추기 10번을 입력해 맞추면 정답
        //입력값 10고개

        var rdm=parseInt(Math.random()*100)+1;
        var i=0;
        while(i<10){
            var c=prompt('input number(1~100)>>')
            if(c==rdm){
                alert('correct!!')
                document.write(`answer is ${rdm}<br>`)
                break
            }else if(c<rdm){
                alert('higher')
                document.write(`${i+1} choice ${c}<br>`)
            }else{
                alert('lower')
                document.write(`${i+1} choice ${c}<br>`)
            };
            i++
        };
