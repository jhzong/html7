<html lang="en">
<head>

        function keyBtn(){
            if(event.keyCode==13){
                saveBtn();
            }
        };
        
        function saveBtn(){

            var sno=document.querySelector('#sno').value
            if(sno.length<=0){
                alert('학생번호가 공란')
                document.querySelector('#sno').focus
                return
            }
            var name=document.querySelector('#name').value
            var kor=Number(document.querySelector('#kor').value)
            var eng=Number(document.querySelector('#eng').value)
            var math=Number(document.querySelector('#math').value)
            var total=kor+eng+math
            var avg=total/3
            console.log(sno,name,kor,eng,math)
            //tbody에 추가
            //tbody 내용물 가져오기
            var tbody=document.querySelector('#tbody');
            var dhtml=tbody.innerHTML;
            //tbody에 입력내용 추가
            tbody.innerHTML+=
            `
            <tr id='${sno}'>
                <td>${sno}</td>
                <td>${name}</td>
                <td>${kor}</td>
                <td>${eng}</td>
                <td>${math}</td>
                <td>${total}</td>
                <td>${avg}</td>
                <td>
                    <button type="button" onclick=updateBtn(${sno})>수정</button>
                    <button type="button" onclick=deleteBtn(event,${sno})>삭제</button>
                </td>
            </tr>
            `
            inputClear();

            document.querySelector('#sno').focus()
        };

        //입력창 초기화 함수
        function inputClear(){
            document.querySelector('#sno').value=''
            document.querySelector('#name').value=''
            document.querySelector('#kor').value=''
            document.querySelector('#eng').value=''
            document.querySelector('#math').value=''
        };
        
        
        //삭제 함수(jquery활용)
        function deleteBtn(event,sno){
            if(confirm(sno+'번 학생을 삭제하시겠습니까?'))
                event.target.closest('tr').remove();//가능
                //console.log(event.target.closest('tr'));
                //console.log(event.target.closest('tr').childNodes[1]);
            
                //document.getElementById(sno).remove();//가능

                //document.getElementsByClassName(sno);

        };
        
        

    </script>

    <form action="#" method="get">
        <label for="">번호</label>
        <input type="text" id="sno" name="sno"><br>
        <label for="">이름</label>
        <input type="text" id="name" name="name"><br>
        <label for="">국어</label>
        <input type="text" id="kor" name="kor"><br>
        <label for="">영어</label>
        <input type="text" id="eng" name="eng"><br>
        <label for="">수학</label>
        <input type="text" id="math" name="math" onkeyup="keyBtn(event)"><br>
        <button type="button" onclick="saveBtn()">성적저장</button>
    </form>

    <table>
